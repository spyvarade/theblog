
{% extends 'base.html' %}

{% block title %}Delete Post Page{% endblock title %}

{% block content %} 
    <div class="container">
      <div class="row">
        <div class="col-md-12 card mb-4  mt-3 left  top">
          <div class="card-body">
            <h2>Delete Post</h2>
            <hr>
			    <form method="post">
			        {% csrf_token %}
			       <p>Are you sure you want to delete "{{ object }}"?</p>
			       <input type="submit" value="Confirm">
			        
			    </form>   
        </form>
          </div>
        </div>
        
      </div>
    </div>
{% endblock content %}
